# .github/workflows/deploy.yml

# 工作流名称
name: Deploy to GitHub Pages

# 触发工作流的事件
on:
  # 在推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

# 工作流权限设置
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Dynamically update astro.config.mjs
        run: |
          sed -i "/defineConfig({/a \ \ site: 'https://thanejoss.github.io'," astro.config.mjs

      - name: Install, build, and upload your site
        uses: withastro/action@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4